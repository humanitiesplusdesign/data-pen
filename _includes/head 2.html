 <head>
   <!-- Canonical link to help search engines -->
   <link rel="canonical" href="{{ site.baseurl }}{{ page.url }}"/>

   <!-- Basic meta elements -->
   <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
   <meta http-equiv="content-type" content="text/html; charset=utf-8"/>

   <!-- Enable responsiveness on mobile devices-->
   <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1"/>

   <!--   Dublin Core metadata for Zotero -->  
   <meta name="DC.title" content="{{ page.title }}" />
   <meta name="DC.creator" content="{{ page.author }}" />
   <meta name="DC.contributor" content="{{ page.editor }}" />
   <meta name="DC.date" content="{{ page.publication-date }}" />
   <meta name="DC.rights" content="{{ page.rights }}" />
   <meta name="DC.source" content="{{ site.title }}" />
  
   <!-- Open Graph metadata -->
   <meta property="og:title" content="{{ page.title }}"/>
   <meta property="og:author" content="{{ page.author }}"/>
   <meta property="og:book:release_date" content="{{ page.publication-date }}"/>
   <meta property="og:type" content="website" />
   <meta property="og:url" content="{{ site.url }}"/>

   
   <title>
     {% if page.title == "Home" %}
       {{ site.title }}
     {% else %}
       {{ page.title }}
     {% endif %}
   </title>

   {% if page.layout == "visualization"%}
     {% include component-links.html %}
   {% elsif page.layout == "schema"%}
     {% include breve-links.html %}
   {% elsif page.layout == "sigma"%}
     {% include sigma-links.html %}
   {% endif %}
   
    

   <!-- CSS links -->
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
     <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
     <link rel="stylesheet" href="{{ site.baseurl }}/public/css/syntax.css"/>
     <link rel="stylesheet" href="{{ site.baseurl }}/public/css/style.css"/>
     <link rel="stylesheet" href="{{ site.baseurl }}/public/css/project.css"/>
    

   <!-- Icons -->
<link rel="apple-touch-icon-precomposed" sizes="57x57" href="{{site.baseurl}}/public/icon/apple-touch-icon-57x57.png" />
<link rel="apple-touch-icon-precomposed" sizes="114x114" href="{{site.baseurl}}/public/icon/apple-touch-icon-114x114.png" />
<link rel="apple-touch-icon-precomposed" sizes="72x72" href="{{site.baseurl}}/public/icon/apple-touch-icon-72x72.png" />
<link rel="apple-touch-icon-precomposed" sizes="144x144" href="{{site.baseurl}}/public/icon/apple-touch-icon-144x144.png" />
<link rel="apple-touch-icon-precomposed" sizes="60x60" href="{{site.baseurl}}/public/icon/apple-touch-icon-60x60.png" />
<link rel="apple-touch-icon-precomposed" sizes="120x120" href="{{site.baseurl}}/public/icon/apple-touch-icon-120x120.png" />
<link rel="apple-touch-icon-precomposed" sizes="76x76" href="{{site.baseurl}}/public/icon/apple-touch-icon-76x76.png" />
<link rel="apple-touch-icon-precomposed" sizes="152x152" href="{{site.baseurl}}/public/icon/apple-touch-icon-152x152.png" />
<link rel="icon" type="image/png" href="{{site.baseurl}}/public/icon/favicon-196x196.png" sizes="196x196" />
<link rel="icon" type="image/png" href="{{site.baseurl}}/public/icon/favicon-96x96.png" sizes="96x96" />
<link rel="icon" type="image/png" href="{{site.baseurl}}/public/icon/favicon-32x32.png" sizes="32x32" />
<link rel="icon" type="image/png" href="{{site.baseurl}}/public/icon/favicon-16x16.png" sizes="16x16" />
<link rel="icon" type="image/png" href="{{site.baseurl}}/public/icon/favicon-128.png" sizes="128x128" />
<meta name="application-name" content="&nbsp;"/>
<meta name="msapplication-TileColor" content="#" />
<meta name="msapplication-TileImage" content="mstile-144x144.png" />
<meta name="msapplication-square70x70logo" content="mstile-70x70.png" />
<meta name="msapplication-square150x150logo" content="mstile-150x150.png" />
<meta name="msapplication-wide310x150logo" content="mstile-310x150.png" />
<meta name="msapplication-square310x310logo" content="mstile-310x310.png" />



   <!-- RSS -->
   <link rel="alternate" type="application/rss+xml" title="RSS" href="{{ site.baseurl }}/atom.xml"/>

  
 </head>
