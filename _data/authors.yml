    lcassidy:
        fullname: Laura C. Rogers
        email: lcassidy@stanford.edu
        byline: "Laura is a Stanford PhD Candidate focusing on environmental and social issues in the work of late 20th century artists, drawing primarily from the archive of two collaborating California artists and university professors named Helen Mayer Harrison and Newton Harrison. Maps and photomural collage are major components of the artists' corpus, and a series of 72 project files document the *hard core* conceptualism of their work across a variety of disciplines and media. Laura has been working in the arts for over a decade, including positions in education and curatorial departments at the Seattle Art Museum, Museum of Northern Arizona, Walter and McBean Galleries, and de Young Museum."
        image: people/lcrogers.jpg
        twitter: lauracassidyrogers
