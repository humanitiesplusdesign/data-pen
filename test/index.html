<!DOCTYPE html>
<html lang="en" ng-app="fibra" ng-hint>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="styles/vendor-061b262cc6.css">
    <link rel="stylesheet" href="styles/main-09bc2105e2.css">
    <title>Fibra - {{viewName}}</title>
  </head>
  <body>
    <div class="pull-right"><span ng-bind="socialAuthService.loginState()"></span><a ng-if="!socialAuthService.isLoggedIn()" ui-sref="login">&nbsp;Login</a><a ng-if="socialAuthService.isLoggedIn()" ng-click="socialAuthService.logout()">&nbsp;Log out</a></div>
    <div class="modal" ng-class="authInfo.authOpen ? 'modal-open fade in' : ''" ng-style="authInfo.authOpen ? {display:'block'} : {}">
      <div class="modal-dialog" ng-show="authInfo.authOpen">
        <form class="modal-content">
          <div class="modal-header">
            <h4 class="modal-title">Authentication required</h4>
          </div>
          <div class="modal-body">
            <div class="form-group">
              <label>Username:</label>
              <input class="form-control" type="text" ng-model="authInfo.username">
            </div>
            <div class="form-group">
              <label>Password:</label>
              <input class="form-control" type="password" ng-model="authInfo.password">
            </div>
          </div>
          <div class="modal-footer">
            <button class="btn btn-success" ng-click="setAuth()">Ok</button>
            <button class="btn btn-danger" ng-click="dismissAuth()">Cancel</button>
          </div>
        </form>
      </div>
    </div>
    <div ui-view></div>
    <script src="scripts/vendor-d4105a8e9b.js"></script>
    <script src="scripts/main-003071bc27.js"></script>
    <div class="uib-modal-backdrop fade in" ng-show="authInfo.authOpen"></div>
  </body>
</html>
